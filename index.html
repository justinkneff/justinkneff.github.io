<!DOCTYPE html>
<html>
<head>
    <title>justinkneff.github.io</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class='center-me'>
        <br/>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Justin Neff's GitHub</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="https://github.com/justinkneff?tab=repositories">My GitHub Repositories</a>
                <a class="mdl-navigation__link" href="https://justinkneff.github.io/es6-objects-IoT/">ES6 Objects</a>
            </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Justin Neff's GitHub</span>
            <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="https://github.com/justinkneff?tab=repositories">My GitHub Repositories</a>
            <a class="mdl-navigation__link" href="https://justinkneff.github.io/es6-objects-IoT/">ES6 Objects</a>            
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="welcometag-table">
                <div class="welcometag-column-space"></div>
                <div class="welcometag-column-content">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">My Name is Justin Neff</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            I am a technology enthusiast. I love learning about new technology be it hardware or software.
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://github.com/justinkneff?tab=repositories">
                                Repos
                            </a>
                        </div>
                        <div class="mdl-card__menu">
                            <!--<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">share</i>
                            </button>-->
                        </div>
                    </div>
                </div>
                <div class="welcometag-column-space"></div>
            </div>
        </main>
        </div>
    </div>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
